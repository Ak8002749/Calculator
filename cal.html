<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="cal.css">
	<title>Calculator</title>
</head>
<body>
	<div class="main-container">
		<div class="main-container-head">
			<div class="head-main">
				<span id="header" style="color: white;">CALCULATOR</span>
			</div>
		</div>
		<div class="main-container-screen">
			<div id="screen-main">
				
			</div>
		</div>
		<div class="main-container-buttons">
			<div class="buttons-main">
				<div class="btn"><button class="cal-btn" data-value="ac">AC</button></div>
				<div class="btn"><button class="cal-btn" data-value="sign">+/-</button></div>
				<div class="btn"><button class="cal-btn" data-value="%">%</button></div>
				<div class="btn"><button class="cal-btn"style="background-color: brown;" data-value="/">/</button></div>
				<div class="btn"><button class="cal-btn" data-value="7">7</button></div>
				<div class="btn"><button class="cal-btn" data-value="8">8</button></div>
				<div class="btn"><button class="cal-btn" data-value="9">9</button></div>
				<div class="btn"><button class="cal-btn" style="background-color: brown;" data-value="*">*</button></div>
				<div class="btn"><button class="cal-btn" data-value="4">4</button></div>
				<div class="btn"><button class="cal-btn" data-value="5">5</button></div>
				<div class="btn"><button class="cal-btn" data-value="6">6</button></div>
				<div class="btn"><button class="cal-btn" style="background-color: brown;" data-value="-">-</button></div>
				<div class="btn"><button class="cal-btn" data-value="1">1</button></div>
				<div class="btn"><button class="cal-btn" data-value="2">2</button></div>
				<div class="btn"><button class="cal-btn" data-value="3">3</button></div>
				<div class="btn"><button class="cal-btn" style="background-color: brown;" data-value="+">+</button></div>
				<div class="btn" style="width: 48.5%;"><button class="cal-btn" data-value="0">0</button></div>
				<div class="btn"><button class="cal-btn" data-value=".">.</button></div>
				<div class="btn"><button class="cal-btn" style="background-color: brown;" data-value="=">=</button></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="cal.js"></script>
</body>
</html>
